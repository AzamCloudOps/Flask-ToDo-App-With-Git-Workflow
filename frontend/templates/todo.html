<!DOCTYPE html>
<html>
<head>
  <title>To-Do Form</title>
</head>
<body>
  <h2>Submit a To-Do Item</h2>
  <form method="POST" action="/submittodoitem">
    <label>Item Name:</label><br>
    <input type="text" name="itemName" required><br><br>

    <label>Item Description:</label><br>
    <textarea name="itemDescription" required></textarea><br><br>

    <!-- Optional fields for assignment commits -->
    <label>Item ID:</label><input type="text" name="itemID"><br><br>
    <label>Item UUID:</label><input type="text" name="itemUUID"><br><br>
    <label>Item Hash:</label><input type="text" name="itemHash"><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
